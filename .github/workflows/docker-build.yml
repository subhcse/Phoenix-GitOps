# .github/workflows/docker-build.yml
name: Build and Push Phoenix App

on:
  push:
    branches: [ main, develop ]
    paths: [ 'phoenix-app/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'phoenix-app/**' ]
  release:
    types: [ published ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: phoenix-app

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}
          type=sha,prefix={{branch}}-
    
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: ./phoenix-app
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Update deployment
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        # Update the image tag in the values file
        NEW_TAG="${{ steps.meta.outputs.version }}"
        sed -i "s/tag: .*/tag: \"$NEW_TAG\"/" kubernetes/apps/phoenix/values.yaml
        
        # Commit and push the change
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add kubernetes/apps/phoenix/values.yaml
        git commit -m "Update Phoenix app image to $NEW_TAG" || exit 0
        git push
